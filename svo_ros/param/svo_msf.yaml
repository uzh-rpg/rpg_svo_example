data_playback: false

#########IMU PARAMETERS#######
core/core_noise_acc: 0.003924    # mpu6000 datasheet
core/core_noise_gyr: 0.00008726  # mpu6000 datasheet

core/core_fixed_bias: true
core/core_noise_gyrbias: 0.0
core/core_noise_accbias: 0.0
#core/core_noise_gyrbias: 0.00000212
#core/core_noise_accbias: 0.000108

##########CAM PARAMETERS#######
pose_sensor/pose_absolute_measurements: true
pose_sensor/pose_measurement_world_sensor: true
pose_sensor/pose_delay: 0.02

pose_sensor/pose_use_fixed_covariance: true
pose_sensor/pose_noise_meas_p: 0.0005 # random guessed by flavio
pose_sensor/pose_noise_meas_q: 0.003  # random guessed by flavio

pose_sensor/pose_initial_scale: 1.0
pose_sensor/pose_fixed_scale: false
pose_sensor/pose_noise_scale: 0.00000001

pose_sensor/pose_fixed_p_wv: true # true applies for vision/imu only with gps set it to false
pose_sensor/pose_fixed_q_wv: true # true applies for vision/imu only with gps set it to false
pose_sensor/pose_noise_p_wv: 0.0
pose_sensor/pose_noise_q_wv: 0.0 # 0.0001

pose_sensor/pose_fixed_p_ic: true
pose_sensor/pose_fixed_q_ic: true
pose_sensor/pose_noise_q_ic: 0.0
pose_sensor/pose_noise_p_ic: 0.0

pose_sensor/init/p_ic/x: 0.0
pose_sensor/init/p_ic/y: 0.0
pose_sensor/init/p_ic/z: 0.0

pose_sensor/init/q_ic/w: 1.0
pose_sensor/init/q_ic/x: 0.0
pose_sensor/init/q_ic/y: 0.0
pose_sensor/init/q_ic/z: 0.0
